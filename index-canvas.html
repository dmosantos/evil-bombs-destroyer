<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Evil Bombs Destroyer</title>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
<script>
var img;
function preload() {
    img = loadImage('images/enemy-bomb-1.svg');
}

function setup() {
    createCanvas(windowWidth, windowHeight);

    img.resize(30, 60);
}

function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
}

function draw() {
    clear();
    background(100);
    image(img, millis() / 900, 0);
}
</script>
</body>
</html>
